<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Story Generator</title>
<script>
    async function fetchLlamaResponse() {
        try {
            const response = await fetch('https://debian-voys.onrender.com/llama', {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded', // Change to form-data
                },
                body: new URLSearchParams({
                    system_message: "You are a helpful assistant.",
                    user_message: "Tell me a story about a dragon.",
                    max_tokens: 150
                })
            });

            console.log('Response status:', response.status); // Won't be available due to no-cors
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
        } catch (error) {
            console.error("Fetch error: ", error.message);
            document.getElementById("responseContainer").innerHTML = "Error: " + error.message;
        }
    }
</script>




<body>
    <h1>Dragon Story Generator</h1>
    <button onclick="fetchLlamaResponse()">Generate Dragon Story</button>
    <div id="output" style="margin-top: 20px; border: 1px solid #ccc; padding: 10px;"></div>
</body>
</html>
